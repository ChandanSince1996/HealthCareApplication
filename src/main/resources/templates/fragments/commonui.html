<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">

<head th:fragment="header">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"/>
</head>

<nav th:fragment="menu"
     class="navbar navbar-expand-lg navbar navbar-dark bg-secondary">
    <a class="navbar-brand" href="#">HealthCare</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <!-- SPECIALIZATION START -->
            <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1"
                   role="button" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false"> Specialization </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/spec/register}">Add</a> <a
                        class="dropdown-item" th:href="@{/spec/all}">View</a>
                </div>
            </li>
            <!-- SPECIALIZATION END -->

            <!-- DOCTOR START -->
            <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2"
                   role="button" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false"> Doctor </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/doctor/register}">Add</a> <a
                        class="dropdown-item" th:href="@{/doctor/all}">View</a>
                </div>
            </li>
            <!-- DOCTOR END -->

            <!-- PATIENT START -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3"
                   role="button" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false"> Patient </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/patient/register}" sec:authorize="isAnonymous()">Add</a> <a
                        class="dropdown-item" th:href="@{/patient/all}" sec:authorize="hasAuthority('PATIENT')">My
                    Profile</a>
                </div>
            </li>
            <!-- PATIENT END -->

            <!-- APPOINTMENT START -->
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                   role="button" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false"> Appointment </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/appointment/register}" sec:authorize="hasAuthority('ADMIN')">Add</a>
                    <a class="dropdown-item" th:href="@{/appointment/all}"
                       sec:authorize="hasAuthority('ADMIN')">View</a>
                    <a class="dropdown-item" th:href="@{/appointment/view}"
                       sec:authorize="hasAuthority('PATIENT')">Book</a>
                </div>
            </li>
            <!-- APPOINTMENT END -->

            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">
                    Logout(<span sec:authentication="name"></span> <span
                        sec:authentication="principal.authorities"></span>)
                </a>
            </li>
        </ul>
    </div>
</nav>
</html>
